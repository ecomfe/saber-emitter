<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jasmine Spec Runner</title>
        <link rel="stylesheet" href="./asset/jasmine.css">
        <script src="./asset/jasmine.js"></script>
        <script src="./asset/jasmine-html.js"></script>
        <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-3-0/esl.js"></script>
    </head>
    <body>
        <script>
        require.config({
            packages: [
                {
                    name: 'saber-emitter',
                    location: '../src',
                    main: 'emitter'
                }
            ]
        });

        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 250;

            var htmlReporter = new jasmine.HtmlReporter();
            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            require( [ './emitter.test' ], function() {
                jasmineEnv.execute();
            });
        })();
        </script>
    </body>
</html>
